<!doctype html>
<!-- Khai báo loại tài liệu là HTML5 -->
<html lang="en">
  <head>
    <!-- Thiết lập bảng mã ký tự là UTF-8 để hỗ trợ nhiều loại ngôn ngữ, bao gồm tiếng Việt -->
    <meta charset="UTF-8" />

    <!-- Chèn favicon (biểu tượng trang web hiển thị ở tab trình duyệt) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Thiết lập hiển thị phù hợp với thiết bị (responsive) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tiêu đề hiển thị trên tab trình duyệt -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- Phần tử gốc để React mount (gắn) toàn bộ giao diện -->
    <div id="root"></div>

    <!-- Import file JavaScript chính (được viết bằng TypeScript) theo dạng ES module -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
